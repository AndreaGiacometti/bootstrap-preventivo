<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Preventivo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Bool Factory</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatti</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row mt-3">
                    <div class="col-sm-9">
                        <h2 class="">Richiesta Preventivo</h2>
                        <p class="mb-3">Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>
                        <form action="">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>                              
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="tipo-lavoro" class="form-label">Tipo di lavoro</label>
                                <select class="form-select" aria-label="">
                                    <option selected>Seleziona il tipo di lavoro</option>
                                    <option value="1">Backed Development</option>
                                    <option value="2">Frontend Development</option>
                                    <option value="3">Project Analysis </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descrizion-progetto" class="form-label">Descrivi il tuo progetto</label>
                                <textarea class="form-control" id="" rows="5"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="codice-promozione" class="form-label">Codice promozionale (opzionale)</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="">
                                <label class="form-check-label" for="flexCheckDefault">Accetto la Privacy Policy</label>
                            </div>
                            <div class="container-flex m-5">
                                <div class="row">
                                    <div class="col-sm-6 mb-2 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary">Calcola preventivo</button>
                                    </div>
                                    <div class="col-sm-6 mb-2 d-flex flex-column text-center">
                                        <span>Prezzo finale</span>
                                        <span>&euro; 200</span>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <img src="https://img.freepik.com/free-vector/desktop-smartphone-app-development_23-2148683810.jpg?size=338&ext=jpg&ga=GA1.1.1700460183.1712016000&semt=sph" class="card-img-top" alt="developement-img">
                            <div class="card-body">
                              <h5 class="card-title">I nostri contatti</h5>
                              <p class="card-text">Se hai bisogno di aiuto puoi contattarci</p>
                            </div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">help@boolfactory.test</li>
                                  <li class="list-group-item">+11 223 344 55 66</li>
                                  <li class="list-group-item"><a href="#">Help desk</a></li>
                                </ul>
                              </div>
                          </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src=".//js/app.js"></script>
    </body>
</html>
